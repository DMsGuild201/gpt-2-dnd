version: '2.4'

services:
  ecr_nginx:
    #image: 756054503873.dkr.ecr.us-east-1.amazonaws.com/ecr_nginx:latest 
    image: nginx:latest 
    container_name: production_nginx
    ports:
      - 80:80
      - 443:443
    depends_on: 
      - generator
      - frontend
    volumes: 
      - ./nginx.conf:/etc/nginx/nginx.conf
  generator:
    #image: 756054503873.dkr.ecr.us-east-1.amazonaws.com/gpt-2-dnd
    image: gpt-2-dnd
    expose: 
      - 8080
    runtime: "nvidia"
