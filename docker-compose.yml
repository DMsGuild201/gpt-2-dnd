    #  driver: awslogs
    #  options:
    #   awslogs-group: ec2-gpt
    #   awslogs-region: us-east-1
    #   awslogs-stream-prefix: generator
  frontend: 
    #image: 756054503873.dkr.ecr.us-east-1.amazonaws.com/gpt-2-dnd-frontend
    image: gpt-2-dnd-frontend
    expose: 
      - 80
    links: 
      - generator
